# Production Profile Configuration
# Note: spring.profiles.active should not be set in profile-specific files

# Production file upload path
app.upload.path=/home/ourbalance_topping/uploads

# Production logging levels (minimal for performance)
logging.level.org.balanceus.topping=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web=ERROR
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate.SQL=ERROR

# Production database optimizations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Production session configuration
server.servlet.session.timeout=60m