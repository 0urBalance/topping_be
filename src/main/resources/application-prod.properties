spring.application.name=topping

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA ??? (???? SQL ??ï¿½?? ???)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# HikariCP connection pool configuration for Docker
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# ?? ??? (?? ???)
logging.level.org.balanceus.topping=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.com.zaxxer.hikari=WARN

# ?? (??)
server.servlet.session.persistent=true
server.servlet.session.timeout=60m

# ?? ??? (??? ??)
app.upload.path=/home/ourbalance_topping/uploads

# Multipart ?? (?? ??? ??)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=1MB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.resolve-lazily=true
server.tomcat.max-swallow-size=50MB

# SMTP (??)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Kakao ??? (??)
KAKAO.REST-API-KEY=${KAKAO_REST_API_KEY}
KAKAO.REDIRECT-URI=${KAKAO_REDIRECT_URI:http://topping.cloud/api/user/kakao/callback}
