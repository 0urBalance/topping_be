<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토어 수정 - Topping</title>

    <style>
        .edit-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: var(--spacing-xl);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .page-header h1 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-xl);
        }
        
        /* Enhanced Image Management Styles for Edit Mode */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: var(--spacing-xl);
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-lg);
        }
        
        .upload-area:hover,
        .upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .upload-placeholder {
            cursor: pointer;
        }
        
        .upload-placeholder .icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            display: block;
        }
        
        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }
        
        .image-preview {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .image-preview img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .remove-btn {
            position: absolute;
            top: var(--spacing-xs);
            right: var(--spacing-xs);
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-btn:hover {
            background: var(--error-color);
        }
        
        .upload-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 123, 255, 0.9);
            color: white;
            padding: var(--spacing-xs);
            font-size: 0.75rem;
            text-align: center;
        }
        
        .success-indicator {
            position: absolute;
            bottom: var(--spacing-xs);
            left: var(--spacing-xs);
            background: rgba(0, 128, 0, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="main-body">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src='https://www.googletagmanager.com/ns.html?id=GTM-T5T3CSLT'
    height='0' width='0' style='display:none;visibility:hidden'></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Include Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main id="main-content" class="main-content">
        <div class="edit-container">
            <div class="page-header">
                <h1>✏️ 스토어 수정</h1>
                <p>스토어 정보를 수정하세요</p>
            </div>

            <!-- Show messages -->
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}">
                수정에 실패했습니다.
            </div>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
                성공적으로 수정되었습니다.
            </div>

            <form th:action="@{/stores/edit}" method="post" th:object="${storeForm}">
                <!-- Include the common store form -->
                <div th:replace="~{fragments/store-form :: form(true)}"></div>

                <!-- Advanced Image Management for Edit Mode -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">고급 이미지 관리</h3>
                    </div>
                    <div class="card-body">
                        <!-- Main Image Upload -->
                        <div style="margin-bottom: var(--spacing-lg);">
                            <h4>대표 이미지 업로드</h4>
                            <div class="upload-area" id="mainImageUpload">
                                <input type="file" id="mainImageFiles" name="mainImageFiles" multiple 
                                       accept="image/jpeg,image/jpg,image/png" style="display: none;">
                                <div class="upload-placeholder" onclick="document.getElementById('mainImageFiles').click()">
                                    <span class="icon">📷</span>
                                    <p><strong>클릭하거나 드래그하여 대표 이미지를 업로드하세요</strong></p>
                                    <small>JPG, JPEG, PNG 파일만 업로드 가능 (최대 10MB)</small>
                                </div>
                                <div class="image-preview-container" id="mainImagePreviews"></div>
                            </div>
                        </div>

                        <!-- Gallery Images Upload -->
                        <div>
                            <h4>갤러리 이미지 업로드</h4>
                            <div class="upload-area" id="galleryImageUpload">
                                <input type="file" id="galleryImageFiles" name="galleryImageFiles" multiple 
                                       accept="image/jpeg,image/jpg,image/png" style="display: none;">
                                <div class="upload-placeholder" onclick="document.getElementById('galleryImageFiles').click()">
                                    <span class="icon">🖼️</span>
                                    <p><strong>클릭하거나 드래그하여 갤러리 이미지를 업로드하세요</strong></p>
                                    <small>여러 장 선택 가능 (각각 최대 10MB)</small>
                                </div>
                                <div class="image-preview-container" id="galleryImagePreviews"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        💾 수정 저장
                    </button>
                    <a th:href="@{/stores/my-store}" class="btn btn-secondary">
                        🚫 취소
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Common Modals -->
    <div th:replace="~{fragments/modals :: policy-modals}"></div>
    <div th:replace="~{fragments/modals :: confirmation-modal}"></div>

    <!-- Framework JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/main-common.js}"></script>

    <script>
        // Enhanced image upload functionality for edit mode
        document.addEventListener('DOMContentLoaded', function() {
            setupImageUpload('mainImageFiles', 'mainImagePreviews', 'MAIN');
            setupImageUpload('galleryImageFiles', 'galleryImagePreviews', 'GALLERY');
        });

        function setupImageUpload(inputId, previewId, imageType) {
            const fileInput = document.getElementById(inputId);
            const previewContainer = document.getElementById(previewId);
            const uploadArea = fileInput.closest('.upload-area');
            
            // File input change handler
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files, previewContainer, imageType);
            });

            // Drag and drop handlers
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                fileInput.files = files;
                handleFiles(files, previewContainer, imageType);
            });
        }

        function handleFiles(files, previewContainer, imageType) {
            Array.from(files).forEach((file, index) => {
                if (validateFile(file)) {
                    const preview = createImagePreview(file, index, previewContainer, imageType);
                    previewContainer.appendChild(preview);
                }
            });
        }

        function validateFile(file) {
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            if (!allowedTypes.includes(file.type)) {
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error('지원하지 않는 파일 형식입니다. JPG, JPEG, PNG 파일만 업로드 가능합니다.');
                } else {
                    alert('지원하지 않는 파일 형식입니다. JPG, JPEG, PNG 파일만 업로드 가능합니다.');
                }
                return false;
            }

            if (file.size > maxSize) {
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error('파일 크기가 너무 큽니다. 최대 10MB까지 업로드 가능합니다.');
                } else {
                    alert('파일 크기가 너무 큽니다. 최대 10MB까지 업로드 가능합니다.');
                }
                return false;
            }

            return true;
        }

        function createImagePreview(file, index, previewContainer, imageType) {
            const preview = document.createElement('div');
            preview.className = 'image-preview';
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = function() {
                URL.revokeObjectURL(this.src);
            };
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '×';
            removeBtn.onclick = function() {
                preview.remove();
            };
            
            preview.appendChild(img);
            preview.appendChild(removeBtn);
            
            // Auto-upload after preview creation
            uploadImage(file, imageType, preview);
            
            return preview;
        }

        function uploadImage(file, imageType, previewElement) {
            const formData = new FormData();
            formData.append('files', file);
            formData.append('imageType', imageType);

            // Add progress indicator
            const progressDiv = document.createElement('div');
            progressDiv.className = 'upload-progress';
            progressDiv.innerHTML = '업로드 중...';
            previewElement.appendChild(progressDiv);

            fetch('/stores/upload-images', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progressDiv.remove();
                if (data.code === 200) {
                    console.log('Upload successful:', data.data);
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-indicator';
                    successDiv.innerHTML = '✓';
                    previewElement.appendChild(successDiv);
                    
                    if (window.Topping && window.Topping.notify) {
                        window.Topping.notify.success('이미지가 성공적으로 업로드되었습니다.');
                    }
                } else {
                    const errorMsg = '업로드 실패: ' + (data.message || '알 수 없는 오류');
                    if (window.Topping && window.Topping.notify) {
                        window.Topping.notify.error(errorMsg);
                    } else {
                        alert(errorMsg);
                    }
                    previewElement.remove();
                }
            })
            .catch(error => {
                progressDiv.remove();
                console.error('Upload error:', error);
                const errorMsg = '업로드 중 오류가 발생했습니다: ' + error.message;
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error(errorMsg);
                } else {
                    alert(errorMsg);
                }
                previewElement.remove();
            });
        }

        function deleteExistingImage(imageId) {
            console.log('Delete button clicked for image:', imageId);
            
            if (!window.Topping || !window.Topping.showConfirmation) {
                console.error('Topping framework not loaded');
                alert('프레임워크 로딩 오류가 발생했습니다. 페이지를 새로고침해주세요.');
                return;
            }
            
            window.Topping.showConfirmation({
                title: '이미지 삭제',
                message: '이 이미지를 삭제하시겠습니까? 삭제된 이미지는 복구할 수 없습니다.',
                onConfirm: function() {
                    console.log('User confirmed deletion');
                    performImageDeletion(imageId);
                }
            });
        }

        function performImageDeletion(imageId) {
            console.log('Performing deletion for image:', imageId);
            
            fetch(`/stores/delete-image/${imageId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Delete response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Delete response data:', data);
                if (data.code === 200) {
                    if (window.Topping && window.Topping.notify) {
                        window.Topping.notify.success('이미지가 성공적으로 삭제되었습니다.');
                    } else {
                        alert('이미지가 성공적으로 삭제되었습니다.');
                    }
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                } else {
                    const errorMsg = '삭제 실패: ' + (data.message || '알 수 없는 오류');
                    if (window.Topping && window.Topping.notify) {
                        window.Topping.notify.error(errorMsg);
                    } else {
                        alert(errorMsg);
                    }
                }
            })
            .catch(error => {
                console.error('Delete error:', error);
                const errorMsg = '삭제 중 오류가 발생했습니다: ' + error.message;
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error(errorMsg);
                } else {
                    alert(errorMsg);
                }
            });
        }
    </script>
</body>
