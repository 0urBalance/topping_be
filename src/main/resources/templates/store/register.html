<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토어 등록 - Topping</title>
    
    <!-- CSS Framework -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    
    <!-- Store form fragment styles -->
    <style th:replace="fragments/store-form :: styles"></style>
    
    <style>
        .register-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: var(--spacing-xl);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .page-header h1 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-xl);
        }
    </style>
</head>
<body class="main-body">
    <!-- Include Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main id="main-content" class="main-content">
        <div class="register-container">
            <div class="page-header">
                <h1>🏪 스토어 등록</h1>
                <p>당신의 스토어를 등록하고 콜라보를 시작하세요</p>
            </div>

            <!-- Show error message if registration failed -->
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}">
                등록에 실패했습니다.
            </div>

            <!-- Show success message -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
                성공적으로 등록되었습니다.
            </div>

            <form th:action="@{/stores/register}" method="post" th:object="${storeForm}">
                <!-- Include the common store form -->
                <div th:replace="~{fragments/store-form :: form(false)}"></div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        💾 스토어 등록
                    </button>
                    <a th:href="@{/mypage}" class="btn btn-secondary">
                        🚫 취소
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Common Modals -->
    <div th:replace="~{fragments/modals :: policy-modals}"></div>
    <div th:replace="~{fragments/modals :: confirmation-modal}"></div>

    <!-- Framework JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/main-common.js}"></script>

    <script>
        // Advanced image upload functionality for registration mode
        document.addEventListener('DOMContentLoaded', function() {
            setupImageUpload('mainImageFiles', 'mainImagePreviews', 'MAIN');
            setupImageUpload('galleryImageFiles', 'galleryImagePreviews', 'GALLERY');
        });

        function setupImageUpload(inputId, previewId, imageType) {
            const fileInput = document.getElementById(inputId);
            const previewContainer = document.getElementById(previewId);
            const uploadArea = fileInput ? fileInput.closest('.upload-area') : null;
            
            if (!fileInput || !previewContainer || !uploadArea) {
                console.log(`Upload setup skipped for ${inputId} - elements not found`);
                return;
            }
            
            // File input change handler
            fileInput.addEventListener('change', function(e) {
                handleFiles(e.target.files, previewContainer, imageType);
            });

            // Drag and drop handlers
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                fileInput.files = files;
                handleFiles(files, previewContainer, imageType);
            });
        }

        function handleFiles(files, previewContainer, imageType) {
            Array.from(files).forEach((file, index) => {
                if (validateFile(file)) {
                    const preview = createImagePreview(file, index, previewContainer, imageType);
                    previewContainer.appendChild(preview);
                }
            });
        }

        function validateFile(file) {
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            if (!allowedTypes.includes(file.type)) {
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error('지원하지 않는 파일 형식입니다. JPG, JPEG, PNG 파일만 업로드 가능합니다.');
                } else {
                    alert('지원하지 않는 파일 형식입니다. JPG, JPEG, PNG 파일만 업로드 가능합니다.');
                }
                return false;
            }

            if (file.size > maxSize) {
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error('파일 크기가 너무 큽니다. 최대 10MB까지 업로드 가능합니다.');
                } else {
                    alert('파일 크기가 너무 큽니다. 최대 10MB까지 업로드 가능합니다.');
                }
                return false;
            }

            return true;
        }

        function createImagePreview(file, index, previewContainer, imageType) {
            const preview = document.createElement('div');
            preview.className = 'image-preview';
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = function() {
                URL.revokeObjectURL(this.src);
            };
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '×';
            removeBtn.onclick = function() {
                preview.remove();
            };
            
            preview.appendChild(img);
            preview.appendChild(removeBtn);
            
            // Auto-upload after preview creation
            uploadImage(file, imageType, preview);
            
            return preview;
        }

        function uploadImage(file, imageType, previewElement) {
            const formData = new FormData();
            formData.append('files', file);
            formData.append('imageType', imageType);

            // Add progress indicator
            const progressDiv = document.createElement('div');
            progressDiv.className = 'upload-progress';
            progressDiv.innerHTML = '업로드 중...';
            previewElement.appendChild(progressDiv);

            fetch('/stores/upload-images', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                progressDiv.remove();
                if (data.code === 200) {
                    console.log('Upload successful:', data.data);
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-indicator';
                    successDiv.innerHTML = '✓';
                    previewElement.appendChild(successDiv);
                    
                    if (window.Topping && window.Topping.notify) {
                        window.Topping.notify.success('이미지가 성공적으로 업로드되었습니다.');
                    }
                } else {
                    const errorMsg = '업로드 실패: ' + (data.message || '알 수 없는 오류');
                    if (window.Topping && window.Topping.notify) {
                        window.Topping.notify.error(errorMsg);
                    } else {
                        alert(errorMsg);
                    }
                    previewElement.remove();
                }
            })
            .catch(error => {
                progressDiv.remove();
                console.error('Upload error:', error);
                const errorMsg = '업로드 중 오류가 발생했습니다: ' + error.message;
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error(errorMsg);
                } else {
                    alert(errorMsg);
                }
                previewElement.remove();
            });
        }
    </script>
</body>
</html>
