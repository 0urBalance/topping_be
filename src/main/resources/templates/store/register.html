<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스토어 등록 - Topping</title>
    
    <!-- CSS Framework -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    
    <!-- Store form fragment styles -->
    <style th:replace="fragments/store-form :: styles"></style>
    
    <style>
        .register-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: var(--spacing-xl);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .page-header h1 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-xl);
        }
    </style>
</head>
<body class="main-body">
    <!-- Include Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main id="main-content" class="main-content">
        <div class="register-container">
            <div class="page-header">
                <h1>🏪 스토어 등록</h1>
                <p>당신의 스토어를 등록하고 콜라보를 시작하세요</p>
            </div>

            <!-- Show error message if registration failed -->
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}">
                등록에 실패했습니다.
            </div>

            <!-- Show success message -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
                성공적으로 등록되었습니다.
            </div>

            <form th:action="@{/stores/register}" method="post" th:object="${storeForm}">
                <!-- Include the common store form -->
                <div th:replace="~{fragments/store-form :: form(false)}"></div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">
                        💾 스토어 등록
                    </button>
                    <a th:href="@{/mypage}" class="btn btn-secondary">
                        🚫 취소
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Common Modals -->
    <div th:replace="~{fragments/modals :: policy-modals}"></div>
    <div th:replace="~{fragments/modals :: confirmation-modal}"></div>

    <!-- Framework JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/main-common.js}"></script>

    <script>
        // Registration form is now simplified - no image upload functionality needed
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Store registration page loaded - image upload will be handled in the next step');
        });
    </script>
</body>
</html>
