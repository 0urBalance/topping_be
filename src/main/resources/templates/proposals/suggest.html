<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>콜라보 제안하기 - Topping</title>

<body style="padding: 0;">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src='https://www.googletagmanager.com/ns.html?id=GTM-T5T3CSLT'
    height='0' width='0' style='display:none;visibility:hidden'></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container" style="padding-top: 2rem;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>콜라보 제안하기</h3>
                        <p class="text-muted">창의적인 제품/서비스 조합을 제안해보세요!</p>
                    </div>
                    <div class="card-body">
                        <form id="proposalForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">제목 *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                                <div class="form-text">예: 카페 + 베이커리 콜라보</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">설명 *</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                                <div class="form-text">콜라보 아이디어에 대한 자세한 설명을 작성해주세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">카테고리 *</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">카테고리를 선택하세요</option>
                                    <option value="음식">음식</option>
                                    <option value="패션">패션</option>
                                    <option value="뷰티">뷰티</option>
                                    <option value="생활용품">생활용품</option>
                                    <option value="문화">문화</option>
                                    <option value="기타">기타</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="proposerProductId" class="form-label">내 상품 (선택사항)</label>
                                <select class="form-select" id="proposerProductId" name="proposerProductId">
                                    <option value="">상품을 선택하세요 (선택사항)</option>
                                    <option th:each="product : ${userProducts}" 
                                            th:value="${product.uuid}" 
                                            th:text="${product.name}">Product Name</option>
                                </select>
                                <div class="form-text">콜라보에 참여할 내 상품을 선택해주세요 (선택사항).</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="targetStoreId" class="form-label">콜라보 대상 가게 *</label>
                                <select class="form-select" id="targetStoreId" name="targetStoreId" required>
                                    <option value="">가게를 선택하세요</option>
                                    <option th:each="store : ${stores}" 
                                            th:value="${store.uuid}" 
                                            th:text="${store.storeName + ' (' + store.address + ')'}">Store Name</option>
                                </select>
                                <div class="form-text">콜라보를 제안할 가게를 선택해주세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="targetProductId" class="form-label">콜라보 대상 상품 (선택사항)</label>
                                <select class="form-select" id="targetProductId" name="targetProductId">
                                    <option value="">먼저 가게를 선택해주세요</option>
                                </select>
                                <div class="form-text">특정 상품과의 콜라보를 원하시면 선택해주세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="revenueSharePreference" class="form-label">수익 분배 선호도</label>
                                <input type="text" class="form-control" id="revenueSharePreference" name="revenueSharePreference">
                                <div class="form-text">원하는 수익 분배 방식을 간단히 작성해주세요 (선택사항)</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">제안하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle store selection change to load products
        document.getElementById('targetStoreId').addEventListener('change', function(e) {
            const storeId = e.target.value;
            const productSelect = document.getElementById('targetProductId');
            
            // Clear current products
            productSelect.innerHTML = '<option value="">로딩 중...</option>';
            
            if (!storeId) {
                productSelect.innerHTML = '<option value="">먼저 가게를 선택해주세요</option>';
                return;
            }
            
            // Fetch products for selected store
            fetch(`/proposals/api/stores/${storeId}/products`)
            .then(response => response.json())
            .then(data => {
                if (data.code === 'SUCCESS') {
                    productSelect.innerHTML = '<option value="">상품을 선택하세요 (선택사항)</option>';
                    
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(product => {
                            const option = document.createElement('option');
                            option.value = product.uuid;
                            option.textContent = product.name;
                            productSelect.appendChild(option);
                        });
                    } else {
                        productSelect.innerHTML = '<option value="">이 가게에는 등록된 상품이 없습니다</option>';
                    }
                } else {
                    productSelect.innerHTML = '<option value="">상품을 불러오는데 실패했습니다</option>';
                }
            })
            .catch(error => {
                console.error('Error loading products:', error);
                productSelect.innerHTML = '<option value="">상품을 불러오는데 실패했습니다</option>';
            });
        });
        
        document.getElementById('proposalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Validate target store selection
            const targetStoreId = formData.get('targetStoreId');
            if (!targetStoreId) {
                alert('콜라보 대상 가게를 선택해주세요.');
                return;
            }
            
            fetch('/proposals/suggest', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 'SUCCESS') {
                    alert('협업 제안이 성공적으로 등록되었습니다!');
                    window.location.href = '/proposals/mypage';
                } else {
                    alert('오류가 발생했습니다: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다.');
            });
        });
    </script>
</body>
</html>
