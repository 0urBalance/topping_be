        <div id="footerPrivacyModal" class="footer-modal">

                    <h2 class="footer-modal-title">개인정보 처리방침</h2>
                    <span class="footer-modal-close" onclick="closeFooterPrivacyModal()">&times;</span>
                </div>
                <div class="footer-modal-body" id="footerPrivacyModalBody">
                    <div class="footer-loading-spinner">
                        <div class="footer-spinner"></div>

            </div>

        <style>
            .footer {
                background-color: #f8f9fa;
                border-top: 1px solid #e9ecef;
                padding: 40px 0 20px;
                margin-top: 60px;
                font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            }
            
            .footer-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
            
            .footer-content {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-bottom: 30px;
            }
            
            .footer-left {
                flex: 1;
            }
            
            .footer-logo {
                font-size: 24px;
                font-weight: 600;
                color: #2d3748;
                margin: 0;
                letter-spacing: -0.5px;
            }
            
            .footer-right {
                display: flex;
                gap: 80px;
                flex: 2;
                justify-content: flex-end;
            }
            
            .footer-column {
                min-width: 150px;
            }
            
            .footer-title {
                font-size: 16px;
                font-weight: 600;
                color: #2d3748;
                margin: 0 0 20px 0;
            }
            
            .footer-links {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
            
            .footer-links a {
                color: #718096;
                text-decoration: none;
                font-size: 14px;
                transition: color 0.3s ease;
            }
            
            .footer-links a:hover {
                color: #2d3748;
            }
            
            .footer-links p {
                color: #718096;
                font-size: 14px;
                margin: 0;
                line-height: 1.5;
            }
            
            .social-icons {
                display: flex;
                gap: 15px;
                margin-top: 20px;
            }
            
            .social-icon {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 36px;
                height: 36px;
                border-radius: 50%;
                background-color: #e2e8f0;
                color: #718096;
                transition: all 0.3s ease;
            }
            
            .social-icon:hover {
                background-color: #2d3748;
                color: white;
                transform: translateY(-2px);
            }
            
            .footer-bottom {
                text-align: center;
                padding-top: 20px;
                border-top: 1px solid #e2e8f0;
            }
            
            .footer-bottom p {
                color: #a0aec0;
                font-size: 14px;
                margin: 0;
            }
            
            /* Responsive Design */
            @media (max-width: 768px) {
                .footer-content {
                    flex-direction: column;
                    gap: 40px;
                }
                
                .footer-left {
                    text-align: center;
                }
                
                .footer-right {
                    flex-direction: column;
                    gap: 30px;
                    align-items: center;
                    text-align: center;
                }
                
                .footer-column {
                    min-width: auto;
                }
                
                .social-icons {
                    justify-content: center;
                }
            }
            
            @media (max-width: 480px) {
                .footer {
                    padding: 30px 0 15px;
                }
                
                .footer-right {
                    gap: 25px;
                }
                
                .footer-title {
                    font-size: 15px;
                }
                
                .footer-links a,
                .footer-links p {
                    font-size: 13px;
                }
            }
            
            /* Footer Modal Styles */
            .footer-modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
            }
            
            .footer-modal-content {
                background-color: #fefefe;
                margin: 5% auto;
                padding: 0;
                border: none;
                border-radius: 12px;
                width: 80%;
                max-width: 600px;
                max-height: 80vh;
                overflow: hidden;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            }
            
            .footer-modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 20px 25px;
                border-bottom: 1px solid #e2e8f0;
                background-color: #f8f9fa;
            }
            
            .footer-modal-title {
                font-size: 1.2rem;
                font-weight: 600;
                color: #2d3748;
                margin: 0;
            }
            
            .footer-modal-close {
                color: #a0aec0;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
                transition: color 0.3s ease;
            }
            
            .footer-modal-close:hover,
            .footer-modal-close:focus {
                color: #2d3748;
                text-decoration: none;
            }
            
            .footer-modal-body {
                padding: 0;
                max-height: calc(80vh - 80px);
                overflow-y: auto;
            }
            
            .footer-loading-spinner {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 40px;
            }
            
            .footer-spinner {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
                border-radius: 50%;
                animation: footer-spin 1s linear infinite;
            }
            
            .footer-loading-spinner span {
                font-size: 14px;
                color: #667eea;
            }
            
            @keyframes footer-spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        
        <script>
            // Footer modal functions
            async function openFooterTermsModal(event) {
                event.preventDefault();
                const modal = document.getElementById('footerTermsModal');
                const modalBody = document.getElementById('footerTermsModalBody');
                
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                // Load terms content if not already loaded
                if (!modalBody.dataset.loaded) {
                    try {
                        const response = await fetch('/policy/terms-modal');
                        const html = await response.text();
                        modalBody.innerHTML = html;
                        modalBody.dataset.loaded = 'true';
                    } catch (error) {
                        console.error('Failed to load terms:', error);
                        modalBody.innerHTML = '<div style="padding: 20px; text-align: center; color: #e74c3c;">약관을 불러오는 중 오류가 발생했습니다. 다시 시도해주세요.</div>';
                    }
                }
            }
            
            function closeFooterTermsModal() {
                document.getElementById('footerTermsModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            async function openFooterPrivacyModal(event) {
                event.preventDefault();
                const modal = document.getElementById('footerPrivacyModal');
                const modalBody = document.getElementById('footerPrivacyModalBody');
                
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                
                // Load privacy content if not already loaded
                if (!modalBody.dataset.loaded) {
                    try {
                        const response = await fetch('/policy/privacy-modal');
                        const html = await response.text();
                        modalBody.innerHTML = html;
                        modalBody.dataset.loaded = 'true';
                    } catch (error) {
                        console.error('Failed to load privacy policy:', error);
                        modalBody.innerHTML = '<div style="padding: 20px; text-align: center; color: #e74c3c;">개인정보처리방침을 불러오는 중 오류가 발생했습니다. 다시 시도해주세요.</div>';
                    }
                }
            }
            
            function closeFooterPrivacyModal() {
                document.getElementById('footerPrivacyModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                const termsModal = document.getElementById('footerTermsModal');
                const privacyModal = document.getElementById('footerPrivacyModal');
                
                if (event.target === termsModal) {
                    closeFooterTermsModal();
                }
                if (event.target === privacyModal) {
                    closeFooterPrivacyModal();
                }
            });
        </script>
    </footer>
</body>
