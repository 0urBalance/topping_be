<!DOCTYPE html>
<html>
<head>
    <title>Multipart Test</title>
</head>
<body>
    <h1>Multipart Form Test</h1>
    
    <form action="/stores/test-multipart" method="post" enctype="multipart/form-data">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="Test Store">
        </div>
        <div>
            <label>File:</label>
            <input type="file" name="image">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
