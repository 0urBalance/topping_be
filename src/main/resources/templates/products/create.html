<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 - Topping</title>
    
    <!-- CSS Framework -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    
    <style>
        /* Page-specific styles */
        .create-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: var(--spacing-xl);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .page-header h1 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
        }
        
        /* Image Upload Styles */
        .image-upload-section {
            background: white;
            border-radius: 8px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: var(--spacing-xl);
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-lg);
        }
        
        .upload-area:hover,
        .upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .upload-placeholder {
            cursor: pointer;
        }
        
        .upload-placeholder .icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            display: block;
        }
        
        .image-preview {
            max-width: 200px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        
        .image-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .image-preview .remove-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            width: 100%;
            cursor: pointer;
        }
        
        .store-info {
            background: var(--primary-light);
            padding: var(--spacing-md);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="main-body">
    <!-- Include Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main id="main-content" class="main-content">
        <div class="create-container">

            <div class="page-header">
                <h1>📦 상품 등록</h1>
                <p>새로운 콜라보 상품을 등록하세요</p>
            </div>
            <!-- Success Messages -->
            <div th:if="${param.success}" class="alert alert-success" style="background: #d4edda; color: #155724; border: 1px solid #c3e6cb;">
                <span th:if="${param.success[0] == 'created'}">상품이 성공적으로 등록되었습니다!</span>
            </div>
            
            <!-- Error Messages -->
            <div th:if="${param.error}" class="alert alert-error">
                <span th:if="${param.error[0] == 'user_not_found'}">사용자를 찾을 수 없습니다.</span>
                <span th:if="${param.error[0] == 'invalid_data'}">입력된 데이터가 유효하지 않습니다.</span>
                <span th:if="${param.error[0] == 'save_failed'}">상품 등록 중 오류가 발생했습니다.</span>
            </div>
            
            <!-- Validation Errors -->
            <div th:if="${#fields.hasErrors('productRequest')}" class="alert alert-error">
                <ul style="margin: 0; padding-left: 20px;">
                    <li th:each="error : ${#fields.errors('productRequest')}" th:text="${error}">에러 메시지</li>
                </ul>
            </div>

            <form th:action="@{/products/create}" method="post" th:object="${productRequest}" enctype="multipart/form-data">
                <!-- Basic Information -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">기본 정보</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label" for="name">상품명 <span style="color: var(--error-color);">*</span></label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" required placeholder="예: 시그니처 라떼">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="price">가격 <span style="color: var(--error-color);">*</span></label>
                                <input type="number" id="price" th:field="*{price}" class="form-control" required 
                                       placeholder="7000" step="100" min="0">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="category">카테고리 <span style="color: var(--error-color);">*</span></label>
                                <select id="category" th:field="*{category}" class="form-control" required>
                                    <option value="">카테고리를 선택하세요</option>
                                    <option value="signature">시그니처 상품</option>
                                    <option value="popular">인기 상품</option>
                                    <option value="collaboration">콜라보 상품</option>
                                    <option value="new">신상품</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="description">상품 설명 <small>(선택사항)</small></label>
                            <textarea id="description" th:field="*{description}" class="form-control" 
                                      placeholder="상품에 대한 자세한 설명을 작성해주세요..."></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                    </div>
                </div>


                <!-- Image Upload -->
                <div class="image-upload-section">
                    <h3>📷 상품 이미지</h3>
                    
                    <div class="upload-area" id="imageUpload">
                        <input type="file" id="thumbnailFile" name="thumbnailFile" 
                               accept="image/jpeg,image/jpg,image/png" style="display: none;">
                        <div class="upload-placeholder" onclick="document.getElementById('thumbnailFile').click()">
                            <span class="icon">📸</span>
                            <p><strong>클릭하거나 드래그하여 상품 이미지를 업로드하세요</strong></p>
                            <small>JPG, JPEG, PNG 파일만 업로드 가능 (최대 10MB)</small>
                        </div>
                    </div>
                    
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImg" src="" alt="상품 미리보기">
                        <button type="button" class="remove-btn" onclick="removeImage()">🗑️ 이미지 제거</button>
                    </div>
                </div>

                <!-- Store Information -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">스토어 정보</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label" for="storeId">등록할 스토어 <span style="color: var(--error-color);">*</span></label>
                            <select id="storeId" th:field="*{storeId}" class="form-control" required>
                                <option value="">스토어를 선택하세요</option>
                                <option th:each="store : ${userStores}" 
                                        th:value="${store.uuid}" 
                                        th:text="${store.name}">스토어명</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('storeId')}" th:errors="*{storeId}"></div>
                        </div>
                        
                        <!-- Creator information (read-only display) -->
                        <div th:if="${user}" class="store-info">
                            <label style="margin-bottom: 5px; color: var(--dark-gray);">등록자 정보</label>
                            <div style="font-size: 14px; color: var(--medium-gray);">
                                <p style="margin: 2px 0;"><strong>이름:</strong> <span th:text="${user.username}">사용자명</span></p>
                                <p style="margin: 2px 0;"><strong>이메일:</strong> <span th:text="${user.email}">사용자 이메일</span></p>
                                <small style="color: var(--success-color);">✓ 로그인된 사용자 정보가 자동으로 사용됩니다.</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div style="display: flex; gap: var(--spacing-md); justify-content: center; margin-top: var(--spacing-xl);">
                    <button type="submit" class="btn btn-primary">
                        💾 상품 등록
                    </button>
                    <a th:href="@{/products}" class="btn btn-secondary">
                        🚫 취소
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Common Modals -->
    <div th:replace="~{fragments/modals :: policy-modals}"></div>

    <!-- Framework JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/main-common.js}"></script>

    <script>
        // Image upload functionality
        document.addEventListener('DOMContentLoaded', function() {
            setupImageUpload();
        });

        function setupImageUpload() {
            const fileInput = document.getElementById('thumbnailFile');
            const uploadArea = document.getElementById('imageUpload');
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            // File input change handler
            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    handleFile(e.target.files[0]);
                }
            });

            // Drag and drop handlers
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFile(files[0]);
                }
            });
        }

        function handleFile(file) {
            if (!validateFile(file)) {
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImg = document.getElementById('previewImg');
                const preview = document.getElementById('imagePreview');
                const uploadArea = document.getElementById('imageUpload');
                
                previewImg.src = e.target.result;
                preview.style.display = 'block';
                uploadArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function validateFile(file) {
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            const maxSize = 10 * 1024 * 1024; // 10MB

            if (!allowedTypes.includes(file.type)) {
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error('지원하지 않는 파일 형식입니다. JPG, JPEG, PNG 파일만 업로드 가능합니다.');
                } else {
                    alert('지원하지 않는 파일 형식입니다. JPG, JPEG, PNG 파일만 업로드 가능합니다.');
                }
                return false;
            }

            if (file.size > maxSize) {
                if (window.Topping && window.Topping.notify) {
                    window.Topping.notify.error('파일 크기가 너무 큽니다. 최대 10MB까지 업로드 가능합니다.');
                } else {
                    alert('파일 크기가 너무 큽니다. 최대 10MB까지 업로드 가능합니다.');
                }
                return false;
            }

            return true;
        }

        function removeImage() {
            const fileInput = document.getElementById('thumbnailFile');
            const preview = document.getElementById('imagePreview');
            const uploadArea = document.getElementById('imageUpload');
            
            fileInput.value = '';
            preview.style.display = 'none';
            uploadArea.style.display = 'block';
        }
    </script>
</body>
</html>
