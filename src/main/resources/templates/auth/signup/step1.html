        /* Step 1 specific styles */

    <!-- Auth Header (minimal) -->
    <header class="auth-header">
        <a href="/" class="auth-logo">
            <img th:src="@{/image/topping_S.png}" alt="토핑" class="logo-image" onerror="this.src='/image/topping_M_text.png'">
        </a>
    </header>
    
    <!-- Main Auth Content -->
    <main class="auth-main">
        <div class="auth-container">
        <div class="logo">
            <img th:src="@{/image/topping_L_text.png}" alt="토핑 로고" class="logo" onerror="this.src='/image/topping_L.png'">
        </div>
        
        <h2 class="step-title">누구로 가입하시겠어요?</h2>
            
        <form id="step1Form">
            <div class="d-grid gap-3">
                <button type="button" class="user-type-btn outline" data-type="고객">
                    고객
                </button>
                <button type="button" class="user-type-btn outline" data-type="점주">
                    점주
                </button>
            </div>
        </form>
        </div>
    </main>
    
    <!-- Auth Footer -->
    <footer class="auth-footer">
        <div class="auth-footer-links">
            <a href="#" onclick="openTermsModal()">이용약관</a>
            <a href="#" onclick="openPrivacyModal()">개인정보처리방침</a>
            <a href="/support/cs">고객센터</a>
        </div>

    <div th:replace="~{fragments/modals :: policy-modals}"></div>
