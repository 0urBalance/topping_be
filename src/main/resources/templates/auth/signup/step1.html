<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 사용자 유형 선택 - Topping</title>
    
    <!-- Auth-specific CSS -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    
    <style>
        /* Step 1 specific styles */
        .auth-container {
            text-align: center;
        }
        /* Minimal step 1 overrides - most styles come from auth.css */
        /* Modal styles are now handled by common CSS */
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body class="auth-body">
    <!-- Auth Header (minimal) -->
    <header class="auth-header">
        <a href="/" class="auth-logo">
            <img th:src="@{/image/topping_S.png}" alt="토핑" class="logo-image">
        </a>
    </header>
    
    <!-- Main Auth Content -->
    <main class="auth-main">
        <div class="auth-container">
        <div class="logo">
            <img th:src="@{/image/topping_L_text.png}" alt="토핑 로고" class="logo">
        </div>
        
        <h2 class="step-title">누구로 가입하시겠어요?</h2>
            
        <form id="step1Form">
            <div class="d-grid gap-3">
                <button type="button" class="user-type-btn outline" data-type="고객">
                    고객
                </button>
                <button type="button" class="user-type-btn outline" data-type="점주">
                    점주
                </button>
            </div>
        </form>
        </div>
    </main>
    
    <!-- Auth Footer -->
    <footer class="auth-footer">
        <div class="auth-footer-links">
            <a href="#" onclick="openTermsModal()">이용약관</a>
            <a href="#" onclick="openPrivacyModal()">개인정보처리방침</a>
            <a href="/support/cs">고객센터</a>
        </div>
        <p>&copy; topping. All Rights Reserved.</p>
    </footer>
    
    <!-- Policy Modals -->
    <div th:replace="~{fragments/modals :: policy-modals}"></div>

    <script>
        // All signup logic is now handled by auth-common.js
        // The SignupFormManager class handles user type selection and navigation

        // All modal functions are handled by auth-common.js
    </script>
    
    <!-- Common Scripts -->
    <script th:src="@{/js/auth-common.js}"></script>
</body>
</html>
