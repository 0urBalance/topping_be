<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원가입 - 토핑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-card {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 3rem 2rem;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
        }
        .step-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 3rem;
        }
        .user-type-btn {
            width: 100%;
            height: 80px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            background: white;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .user-type-btn:hover {
            border-color: #ff6b35;
            background-color: #fff5f2;
        }
        .user-type-btn.selected {
            background-color: #ff6b35;
            border-color: #ff6b35;
            color: white;
        }
        .user-type-btn.outline {
            background-color: transparent;
            border-color: #ff6b35;
            color: #ff6b35;
        }
        .footer-links {
            text-align: center;
            margin-top: 2rem;
        }
        .footer-links a {
            color: #999;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
        }
        .modal-body {
            line-height: 1.6;
            color: #333;
        }
        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 40px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <img th:src="@{/image/topping_L_text.png}" alt="토핑 로고" class="logo">
            
            <h2 class="step-title">누구로 가입하시겠어요?</h2>
            
            <form id="step1Form">
                <div class="d-grid gap-3">
                    <button type="button" class="user-type-btn selected" data-type="고객">
                        고객
                    </button>
                    <button type="button" class="user-type-btn outline" data-type="점주">
                        점주
                    </button>
                </div>
            </form>

            <div class="footer-links">
                <a href="#" onclick="openTermsModal()">이용약관</a>
                <a href="#" onclick="openPrivacyModal()">개인정보처리방침</a>
                <a href="/support/cs">고객센터</a>
            </div>
        </div>
    </div>

    <!-- Terms of Service Modal -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">이용약관</h2>
                <span class="close" onclick="closeTermsModal()">&times;</span>
            </div>
            <div class="modal-body" id="termsModalBody">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <span>약관을 불러오는 중...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Privacy Policy Modal -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">개인정보처리방침</h2>
                <span class="close" onclick="closePrivacyModal()">&times;</span>
            </div>
            <div class="modal-body" id="privacyModalBody">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <span>개인정보처리방침을 불러오는 중...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedUserType = '고객';

        function navigateToNextStep(userType) {
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
            
            const headers = {
                'Content-Type': 'application/json',
            };
            
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }
            
            fetch('/signup/step/1', {
                method: 'POST',
                headers: headers,
                body: JSON.stringify({
                    userType: userType
                })
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    window.location.href = '/signup/step/2';
                } else {
                    alert('오류가 발생했습니다. 다시 시도해주세요.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('오류가 발생했습니다. 다시 시도해주세요.');
            });
        }

        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-type-btn').forEach(b => {
                    b.classList.remove('selected');
                    b.classList.add('outline');
                });
                
                this.classList.remove('outline');
                this.classList.add('selected');
                selectedUserType = this.dataset.type;
                
                // Auto-navigate to next step after selection
                setTimeout(() => {
                    navigateToNextStep(selectedUserType);
                }, 300); // Small delay for visual feedback
            });
        });

        // Modal functions
        async function openTermsModal() {
            const modal = document.getElementById('termsModal');
            const modalBody = document.getElementById('termsModalBody');
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Load terms content if not already loaded
            if (!modalBody.dataset.loaded) {
                try {
                    const response = await fetch('/policy/terms-modal');
                    const html = await response.text();
                    modalBody.innerHTML = html;
                    modalBody.dataset.loaded = 'true';
                } catch (error) {
                    console.error('Failed to load terms:', error);
                    modalBody.innerHTML = '<p style="color: #e74c3c;">약관을 불러오는 중 오류가 발생했습니다. 다시 시도해주세요.</p>';
                }
            }
        }
        
        function closeTermsModal() {
            document.getElementById('termsModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        async function openPrivacyModal() {
            const modal = document.getElementById('privacyModal');
            const modalBody = document.getElementById('privacyModalBody');
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Load privacy content if not already loaded
            if (!modalBody.dataset.loaded) {
                try {
                    const response = await fetch('/policy/privacy-modal');
                    const html = await response.text();
                    modalBody.innerHTML = html;
                    modalBody.dataset.loaded = 'true';
                } catch (error) {
                    console.error('Failed to load privacy policy:', error);
                    modalBody.innerHTML = '<p style="color: #e74c3c;">개인정보처리방침을 불러오는 중 오류가 발생했습니다. 다시 시도해주세요.</p>';
                }
            }
        }
        
        function closePrivacyModal() {
            document.getElementById('privacyModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const termsModal = document.getElementById('termsModal');
            const privacyModal = document.getElementById('privacyModal');
            
            if (event.target === termsModal) {
                closeTermsModal();
            }
            if (event.target === privacyModal) {
                closePrivacyModal();
            }
        }
    </script>
</body>
</html>
