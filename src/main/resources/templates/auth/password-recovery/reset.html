    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .recovery-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .recovery-header {
            margin-bottom: 30px;
        }
        
        .recovery-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .recovery-subtitle {
            font-size: 16px;
            color: #718096;
            line-height: 1.5;
        }
        
        .email-info {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #22543d;
        }
        
        .recovery-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: #667eea;
        }
        
        .form-input:invalid {
            border-color: #e53e3e;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: #718096;
        }
        
        .password-strength.weak {
            color: #e53e3e;
        }
        
        .password-strength.medium {
            color: #ed8936;
        }
        
        .password-strength.strong {
            color: #38a169;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .recovery-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .recovery-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .recovery-link:hover {
            color: #764ba2;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .alert-success {
            background-color: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background-color: #fff5f5;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .password-requirements {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
            color: #4a5568;
        }
        
        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src='https://www.googletagmanager.com/ns.html?id=GTM-T5T3CSLT'
    height='0' width='0' style='display:none;visibility:hidden'></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="recovery-container">
        <div class="recovery-header">
            <h1 class="recovery-title">새 비밀번호 설정</h1>
            <p class="recovery-subtitle">안전한 새 비밀번호를 설정해주세요.</p>
        </div>
        
        <div class="email-info">
            <strong th:text="${email}">user@example.com</strong> 계정의 비밀번호를 변경합니다.
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}">오류 메시지</span>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}">성공 메시지</span>
        </div>
        
        <form th:action="@{/auth/password-recovery/reset-password}" method="post" class="recovery-form" id="resetForm">
            <input type="hidden" name="email" th:value="${email}">
            <input type="hidden" name="code" th:value="${code}">
            
            <div class="form-group">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" 
                       id="newPassword" 
                       name="newPassword" 
                       class="form-input" 
                       placeholder="새 비밀번호를 입력하세요" 
                       minlength="8"
                       required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" 
                       id="confirmPassword" 
                       name="confirmPassword" 
                       class="form-input" 
                       placeholder="새 비밀번호를 다시 입력하세요" 
                       minlength="8"
                       required>
                <div id="passwordMatch" class="password-strength"></div>
            </div>
            
            <div class="password-requirements">
                <strong>비밀번호 요구사항:</strong>
                <ul>
                    <li>최소 8자 이상</li>
                    <li>영문 대소문자, 숫자, 특수문자 조합 권장</li>
                    <li>이전 비밀번호와 다른 비밀번호</li>
                </ul>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">비밀번호 변경</button>
        </form>
        
        <div class="recovery-links">
            <a th:href="@{/auth/login}" class="recovery-link">로그인으로 돌아가기</a>
        </div>
    </div>
    
    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        
        function checkPasswordStrength(password) {
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const length = password.length;
            
            if (length < 8) {
                return { strength: 'weak', message: '비밀번호는 8자 이상이어야 합니다.' };
            }
            
            const score = hasLower + hasUpper + hasNumber + hasSpecial;
            
            if (score < 2) {
                return { strength: 'weak', message: '약한 비밀번호입니다.' };
            } else if (score < 3) {
                return { strength: 'medium', message: '보통 비밀번호입니다.' };
            } else {
                return { strength: 'strong', message: '강한 비밀번호입니다.' };
            }
        }
        
        function checkPasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                passwordMatch.textContent = '';
                passwordMatch.className = 'password-strength';
                return false;
            }
            
            if (password === confirmPassword) {
                passwordMatch.textContent = '비밀번호가 일치합니다.';
                passwordMatch.className = 'password-strength strong';
                return true;
            } else {
                passwordMatch.textContent = '비밀번호가 일치하지 않습니다.';
                passwordMatch.className = 'password-strength weak';
                return false;
            }
        }
        
        function updateSubmitButton() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const isPasswordValid = password.length >= 8;
            const isPasswordMatch = password === confirmPassword && confirmPassword !== '';
            
            submitBtn.disabled = !isPasswordValid || !isPasswordMatch;
        }
        
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const result = checkPasswordStrength(password);
            
            passwordStrength.textContent = result.message;
            passwordStrength.className = `password-strength ${result.strength}`;
            
            checkPasswordMatch();
            updateSubmitButton();
        });
        
        confirmPasswordInput.addEventListener('input', function() {
            checkPasswordMatch();
            updateSubmitButton();
        });
        
        // Form validation
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password.length < 8) {
                e.preventDefault();
                alert('비밀번호는 8자 이상이어야 합니다.');
                return;
            }
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
        });
    </script>
</body>
</html>
