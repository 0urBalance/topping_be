<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증코드 확인 - Topping</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .recovery-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .recovery-header {
            margin-bottom: 30px;
        }
        
        .recovery-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .recovery-subtitle {
            font-size: 16px;
            color: #718096;
            line-height: 1.5;
        }
        
        .email-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #2d3748;
        }
        
        .recovery-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 4px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: #667eea;
        }
        
        .form-input:invalid {
            border-color: #e53e3e;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .recovery-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .recovery-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .recovery-link:hover {
            color: #764ba2;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .alert-success {
            background-color: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background-color: #fff5f5;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .info-text {
            font-size: 14px;
            color: #718096;
            margin-top: 15px;
            line-height: 1.5;
        }
        
        .resend-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .resend-btn {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .resend-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <h1 class="recovery-title">인증코드 확인</h1>
            <p class="recovery-subtitle">이메일로 전송된 6자리 인증코드를 입력해주세요.</p>
        </div>
        
        <div class="email-info">
            <strong th:text="${email}">user@example.com</strong>으로 인증코드를 전송했습니다.
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}">오류 메시지</span>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}">성공 메시지</span>
        </div>
        
        <form th:action="@{/auth/password-recovery/verify-code}" method="post" class="recovery-form">
            <input type="hidden" name="email" th:value="${email}">
            
            <div class="form-group">
                <label for="code" class="form-label">인증코드</label>
                <input type="text" 
                       id="code" 
                       name="code" 
                       class="form-input" 
                       placeholder="000000" 
                       maxlength="6" 
                       pattern="[0-9]{6}"
                       required>
            </div>
            
            <button type="submit" class="submit-btn">인증코드 확인</button>
        </form>
        
        <div class="info-text">
            <p>• 인증코드는 15분간 유효합니다.</p>
            <p>• 이메일이 오지 않으면 스팸함을 확인해주세요.</p>
        </div>
        
        <div class="resend-section">
            <p style="font-size: 14px; color: #718096; margin-bottom: 10px;">
                코드를 받지 못하셨나요?
            </p>
            <form th:action="@{/auth/password-recovery/send-code}" method="post" style="display: inline;">
                <input type="hidden" name="email" th:value="${email}">
                <button type="submit" class="resend-btn">인증코드 재전송</button>
            </form>
        </div>
        
        <div class="recovery-links">
            <a th:href="@{/auth/password-recovery/find}" class="recovery-link">이메일 다시 입력</a>
        </div>
    </div>
    
    <script>
        // Auto-format verification code input
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
