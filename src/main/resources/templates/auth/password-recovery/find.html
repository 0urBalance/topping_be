<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - Topping</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .recovery-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .recovery-header {
            margin-bottom: 30px;
        }
        
        .recovery-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .recovery-subtitle {
            font-size: 16px;
            color: #718096;
            line-height: 1.5;
        }
        
        .recovery-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: #667eea;
        }
        
        .form-input:invalid {
            border-color: #e53e3e;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .recovery-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .recovery-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .recovery-link:hover {
            color: #764ba2;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .alert-success {
            background-color: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .alert-error {
            background-color: #fff5f5;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .info-text {
            font-size: 14px;
            color: #718096;
            margin-top: 15px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <h1 class="recovery-title">비밀번호 찾기</h1>
            <p class="recovery-subtitle">가입하신 이메일 주소를 입력해주세요.<br>인증코드를 보내드리겠습니다.</p>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}">오류 메시지</span>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}">성공 메시지</span>
        </div>
        
        <form th:action="@{/auth/password-recovery/send-code}" method="post" class="recovery-form">
            <div class="form-group">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="form-input" 
                       placeholder="example@email.com" 
                       required>
            </div>
            
            <button type="submit" class="submit-btn">인증코드 전송</button>
        </form>
        
        <div class="info-text">
            <p>• 인증코드는 15분간 유효합니다.</p>
            <p>• 이메일이 오지 않으면 스팸함을 확인해주세요.</p>
        </div>
        
        <div class="recovery-links">
            <a th:href="@{/auth/login}" class="recovery-link">로그인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
