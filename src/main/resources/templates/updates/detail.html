<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${update.title + ' - 토핑 업데이트'}">업데이트 상세 - 토핑</title>

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-T5T3CSLT');</script>
    <!-- End Google Tag Manager -->

    <script async src='https://www.googletagmanager.com/gtag/js?id=G-Y1ZSWHSQD0'></script>
    <script>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/updates.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body class="update-detail-body">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src='https://www.googletagmanager.com/ns.html?id=GTM-T5T3CSLT'
    height='0' width='0' style='display:none;visibility:hidden'></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main id="main-content" class="main-content">
        <div class="container">
            <!-- 브레드크럼 -->
            <nav class="breadcrumb">
                <a href="/updates" class="breadcrumb-link">업데이트</a>
                <span class="breadcrumb-separator">></span>
                <span class="breadcrumb-current" th:text="${update.typeDisplayName}">공지사항</span>
            </nav>

            <!-- 메인 컨텐츠 영역 -->
            <div class="content-wrapper">
                <!-- 업데이트 상세 -->
                <article class="update-detail">
                    <!-- 업데이트 헤더 -->
                    <header class="update-header">
                        <div class="update-meta-badges">
                            <span class="update-type" th:text="${update.type.displayName}" th:classappend="${'type-' + update.type.name().toLowerCase()}">공지사항</span>
                            <span class="update-priority" th:text="${update.priority.displayName}" th:classappend="${'priority-' + update.priority.name().toLowerCase()}">높음</span>
                            <span th:if="${update.pinned}" class="pinned-badge">📌 고정</span>
                        </div>
                        
                        <h1 class="update-title" th:text="${update.title}">업데이트 제목</h1>
                        
                        <div class="update-meta">
                            <div class="meta-left">
                                <span class="update-author">
                                    <span class="material-symbols-outlined">person</span>
                                    <span th:text="${update.authorName}">관리자</span>
                                </span>
                                <span class="update-date">
                                    <span class="material-symbols-outlined">schedule</span>
                                    <span th:text="${#temporals.format(update.publishDate, 'yyyy년 MM월 dd일 HH:mm')}">2024년 01월 15일 14:30</span>
                                </span>
                            </div>
                            <div class="meta-right">
                                <span class="update-views">
                                    <span class="material-symbols-outlined">visibility</span>
                                    <span th:text="${update.viewCount}">123</span>
                                </span>
                            </div>
                        </div>

                        <!-- 태그들 -->
                        <div th:if="${update.tags != null and !update.tags.empty}" class="update-tags">
                            <span th:each="tag : ${update.tags}" class="tag" th:text="${'#' + tag}">#태그</span>
                        </div>
                    </header>

                    <!-- 업데이트 이미지 -->
                    <div th:if="${update.imageUrl != null and !update.imageUrl.empty}" class="update-image-container">
                        <img th:src="${update.imageUrl}" th:alt="${update.title}" class="update-image">
                    </div>

                    <!-- 업데이트 내용 -->
                    <div class="update-content">
                        <div th:utext="${#strings.replace(#strings.escapeXml(update.content), T(System).lineSeparator(), '<br>')}" class="content-body">
                            업데이트 내용이 여기에 표시됩니다.
                        </div>
                    </div>

                    <!-- 업데이트 푸터 -->
                    <footer class="update-footer">
                        <div class="update-actions">
                            <button onclick="shareUpdate()" class="action-button">
                                <span class="material-symbols-outlined">share</span>
                                <span>공유하기</span>
                            </button>
                            <a href="/updates" class="action-button secondary">
                                <span class="material-symbols-outlined">list</span>
                                <span>목록으로</span>
                            </a>
                        </div>
                        
                        <div class="last-updated" th:if="${update.updatedAt != null and !update.updatedAt.equals(update.createdAt)}">
                            <small th:text="${'최종 수정: ' + #temporals.format(update.updatedAt, 'yyyy.MM.dd HH:mm')}">최종 수정: 2024.01.15 15:00</small>
                        </div>
                    </footer>
                </article>

                <!-- 사이드바 -->
                <aside class="sidebar">
                    <!-- 관련 업데이트 -->
                    <div th:if="${relatedUpdates != null and !relatedUpdates.empty}" class="sidebar-section">
                        <h3 class="sidebar-title">🔗 관련 업데이트</h3>
                        <div class="sidebar-list">
                            <div th:each="related : ${relatedUpdates}" class="sidebar-item">
                                <a th:href="@{/updates/{id}(id=${related.id})}" class="sidebar-link">
                                    <span class="sidebar-item-type" th:text="${related.typeDisplayName}">공지사항</span>
                                    <span class="sidebar-item-title" th:text="${related.title}">관련 업데이트 제목</span>
                                    <span class="sidebar-item-date" th:text="${#temporals.format(related.publishDate, 'MM.dd')}">01.15</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 최신 업데이트 -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">🆕 최신 업데이트</h3>
                        <div class="sidebar-list">
                            <div th:each="recent : ${recentUpdates}" class="sidebar-item">
                                <a th:href="@{/updates/{id}(id=${recent.id})}" class="sidebar-link">
                                    <span class="sidebar-item-type" th:text="${recent.typeDisplayName}">공지사항</span>
                                    <span class="sidebar-item-title" th:text="${recent.title}">최신 업데이트 제목</span>
                                    <span class="sidebar-item-date" th:text="${#temporals.format(recent.publishDate, 'MM.dd')}">01.15</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 업데이트 카테고리 -->
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">📂 카테고리</h3>
                        <div class="category-list">
                            <a href="/updates?type=ANNOUNCEMENT" class="category-link">📢 공지사항</a>
                            <a href="/updates?type=FEATURE_UPDATE" class="category-link">🚀 기능 업데이트</a>
                            <a href="/updates?type=MAINTENANCE" class="category-link">⚙️ 시스템 점검</a>
                            <a href="/updates?type=POLICY_CHANGE" class="category-link">📋 정책 변경</a>
                            <a href="/updates?type=SUCCESS_STORY" class="category-link">🎉 성공 사례</a>
                            <a href="/updates?type=EDUCATION" class="category-link">📚 교육 컨텐츠</a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>

        function shareUpdate() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                }).catch(console.error);
            } else {
                // 폴백: URL 복사
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('링크가 클립보드에 복사되었습니다.');
                }).catch(() => {
                    // 더 기본적인 폴백
                    const textArea = document.createElement('textarea');
                    textArea.value = window.location.href;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('링크가 복사되었습니다.');
                });
            }
        }
    </script>
</body>
</html>
