<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Functionality Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #007bff; }
    </style>
</head>
<body>
    <h1>Product Wishlist Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test Configuration</h2>
        <label>Test Product UUID: </label>
        <input type="text" id="testProductId" value="test-product-123" style="width: 300px; padding: 8px;">
        <button onclick="setRandomProductId()">Generate Random UUID</button>
    </div>

    <div class="test-section">
        <h2>API Tests</h2>
        <button onclick="testWishlistStatus()">Test Wishlist Status</button>
        <button onclick="testWishlistToggle()">Test Wishlist Toggle</button>
        <button onclick="testMultipleToggle()">Test Multiple Toggle</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="test-section">
        <h2>Visual Button Test</h2>
        <div style="margin: 15px 0;">
            <button id="visualTestBtn" 
                    class="product-wishlist-btn" 
                    onclick="testVisualButton(this)"
                    data-product-uuid="test-visual-product">
                관심
            </button>
            <span style="margin-left: 10px; color: #6c757d;">Click to test visual states</span>
        </div>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="testLog" class="log"></div>
    </div>

    <script>
        let testResults = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testResults.push(logEntry);
            
            const logElement = document.getElementById('testLog');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = logEntry;
            logElement.appendChild(div);
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
            testResults = [];
        }

        function setRandomProductId() {
            const randomId = 'product-' + Math.random().toString(36).substr(2, 9);
            document.getElementById('testProductId').value = randomId;
            log(`Generated random product ID: ${randomId}`, 'info');
        }

        async function testWishlistStatus() {
            const productId = document.getElementById('testProductId').value;
            log(`Testing wishlist status for product: ${productId}`, 'info');
            
            try {
                const response = await fetch(`/products/${productId}/wishlist/status`);
                log(`Status API Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const result = await response.json();
                    log(`Status API Result: ${JSON.stringify(result)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`Status API Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`Status API Exception: ${error.message}`, 'error');
            }
        }

        async function testWishlistToggle() {
            const productId = document.getElementById('testProductId').value;
            log(`Testing wishlist toggle for product: ${productId}`, 'info');
            
            try {
                const response = await fetch(`/products/${productId}/wishlist/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Toggle API Response: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const result = await response.json();
                    log(`Toggle API Result: ${JSON.stringify(result)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`Toggle API Error: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`Toggle API Exception: ${error.message}`, 'error');
            }
        }

        async function testMultipleToggle() {
            const productId = document.getElementById('testProductId').value;
            log(`Testing multiple rapid toggles for product: ${productId}`, 'info');
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => testWishlistToggle(), i * 500);
            }
        }

        async function testVisualButton(button) {
            const productUuid = button.dataset.productUuid;
            log(`Testing visual button for product: ${productUuid}`, 'info');
            
            // Simulate the actual wishlist toggle function
            if (button.dataset.loading === 'true') {
                log('Button already loading, skipping request', 'info');
                return;
            }
            
            // Set loading state
            button.dataset.loading = 'true';
            button.disabled = true;
            const originalText = button.textContent;
            button.textContent = '...';
            
            try {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simulate toggle result (alternating between states)
                const isCurrentlyWishlisted = button.classList.contains('wishlisted');
                
                if (isCurrentlyWishlisted) {
                    button.textContent = '관심';
                    button.style.color = '';
                    button.classList.remove('wishlisted');
                    log('Visual test: Removed from wishlist', 'success');
                } else {
                    button.textContent = '♥ 관심';
                    button.style.color = '#dc2626';
                    button.classList.add('wishlisted');
                    log('Visual test: Added to wishlist', 'success');
                }
            } catch (error) {
                log(`Visual test error: ${error.message}`, 'error');
                button.textContent = originalText; // Restore original text
            } finally {
                // Reset loading state
                button.dataset.loading = 'false';
                button.disabled = false;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('Wishlist functionality test page loaded', 'info');
            log('This page tests the wishlist API endpoints and visual button behavior', 'info');
            log('Note: API tests may redirect to login if not authenticated', 'info');
        });
    </script>
    
    <style>
        /* Copy the same styles from home.html for consistency */
        .product-wishlist-btn.wishlisted {
            color: #dc2626 !important;
            border-color: #dc2626 !important;
            font-weight: bold;
            background-color: rgba(220, 38, 38, 0.1);
        }
        
        .product-wishlist-btn:hover {
            background-color: rgba(45, 55, 72, 0.1);
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }
        
        .product-wishlist-btn.wishlisted:hover {
            background-color: rgba(220, 38, 38, 0.2);
            transform: translateY(-1px);
        }
        
        .product-wishlist-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</body>
</html>
